<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" style="max-width: 300px;">

            <!--Display-->
            <input type="text" id="display">

            <!--Buttons-->
            <div class="container text-center">
                <div class="row">
                    <div class=" col"><button class="btn num">7</button></div>
                    <div class=" col"><button class="btn num">8</button></div>
                    <div class=" col"><button class="btn num">9</button></div>
                    <div class=" col"><button class="btn operator">/</button></div>
                </div>
                <div class="row">
                    <div class=" col"><button class="btn num">4</button></div>
                    <div class=" col"><button class="btn num">5</button></div>
                    <div class=" col"><button class="btn num">6</button></div>
                    <div class=" col"><button class="btn operator">*</button></div>
                </div>
                <div class="row">
                    <div class=" col"><button class="btn num">1</button></div>
                    <div class=" col"><button class="btn num">2</button></div>
                    <div class=" col"><button class="btn num">3</button></div>
                    <div class=" col"><button class="btn operator">-</button></div>
                </div>
                <div class="row">
                    <div class=" col"><button class="btn num">0</button></div>
                    <div class=" col"><button class="btn num">.</button></div>
                    <div class=" col"><button class="btn " id="equals">=</button></div>
                    <div class=" col"><button class="btn operator">+</button></div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn" id="clear">CLEAR</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
    <script src="calculator+.js"></script>
</body>
</html>
