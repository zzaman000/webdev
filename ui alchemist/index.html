<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UI Alchemist</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>UI Alchemist</h1>

<!-- Preview Panel -->
<div id="preview" class="panel">
  <h2>Preview Panel</h2>
  <p>This panel changes appearance based on your controls.</p>

  <ul id="details">
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
  </ul>
</div>


<!-- Control Panel -->
<div class="controls">

  <button id="darkToggle">Toggle Dark Mode</button>

  <div>
    <button id="decrease">A-</button>
    <button id="increase">A+</button>
  </div>

  <button id="highlight">Toggle Highlight</button>
  <button id="toggleList">Show/Hide Details</button>
  <button id="reset">Reset Potion</button>

</div>

<!-- Status -->
<p id="status">Status: Ready</p>

<script src="script.js"></script>
</body>
</html>
